<!doctype html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coworking Space Site</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
	</head>
    <body>
        <div class="container">
        <header>
			<nav>
				<ul>
                    <li class="logo">
						WeBarelyWork
					</li>
					<li>
						<img src="images/location-pin-svgrepo-com.svg" class="icon" alt="location">
					</li>
					<li class="align-right">
						<img src="images/burger-menu-right-svgrepo-com.svg" class="icon"  alt="menu" />
					</li>
				</ul>
                </nav>
            </header>
            <main>
                <section>
                    <h1>The best coworking spaces for lazy devs.</h1>
                </section>
                <section class="item">
                    <img src="https://img.freepik.com/free-photo/cozy-autumn-winter-comfortable-home-life_169016-1600.jpg?ga=GA1.1.1222273585.1726059893&semt=ais_hybrid" class="item-img" alt="A smart coworking space">
                    <div class="img-banner">
                        Exclusive
                    </div>
                    <div class="caption">
                        <p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
                        <button type="button">Book</button>
                    </div>
                </section> 

                <section class="item">
                    <img src="https://img.freepik.com/free-photo/people-sitting-table-full-shot_23-2149726813.jpg?ga=GA1.1.1222273585.1726059893&semt=ais_hybrid" class="item-img" alt="A coworking space with plants">
                    <div class="caption">
                        <p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
                        <button type="button">Book</button>
                    </div>
                </section> 
                
                <section class="item">
                    <img src="https://img.freepik.com/free-photo/mojito-cocktail-wooden-table-with-young-woman-working-laptop_23-2147936130.jpg?ga=GA1.1.1222273585.1726059893&semt=ais_hybrid" class="item-img" alt="A comfortable coworking space">
                    <div class="caption">
                        <p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
                        <button type="button">Book</button>
                    </div>
                </section>
            </main>
            <div class="chatbox-bg">
                <img src="images/message-square-question-svgrepo-com.svg" class="chatbox-img" alt="chatbox">
            </div>
        </div>
            </body>
    </html>
