<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="stylestable.css">
</head>
<body>
  <div>
    <table>
      <caption> A summary of top sites with both paid and free course</caption>
      <thead>
        <tr>
          <th class="primary" scope="col">Websites</th>
          <th scope="col">Certification</th>
          <th scope="col">Tuition</th>
          <th scope="col">Top Courses</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Freecode Camp</th>
          <td>Yes</td>
          <td>Free</td>
          <td>Web Development</td>
        </tr>
        <tr>
          <th scope="row">Udemy</th>
          <td>Yes</td>
          <td>Paid</td>
          <td>Python and Machine Learning</td>
        </tr>
        <tr>
          <th scope="row">Coursera</th>
          <td>Yes</td>
          <td>Free and paid</td>
          <td>Iot and AI</td>
        </tr>
        <tfoot>
          <th>Total Courses</th>
          <td colspan="3"><em>what are you waiting? Get Started now for free</em></td>
        </tr>
      </tfoot>
      </tbody>
    </table>
  </div>
</body>
</html>
