<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>small carting shop</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div class="container">
		<div class="img-container">
			<img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/5f7c8341-24ac-49a5-bb79-020438beb39d/WMNS+AIR+FORCE+1+%2707+LX.png" alt="sneakers">
		</div>
		<div class="product-details">
			<h2>Nike Sneakers $400</h2>
			<div class="buttons">
				<button  type="button" aria-label="decrement" class="quantityBtn" id="decrement" disabled>-</button>
				<span class="quantity-display" id="quantity-display">0</span>
				<button type="button" aria-label="increment" class="quantityBtn" id="increment">+</button>
			</div>
			<button class="cartBtn" type="button" id="cartBtn" disabled>Add to Cart ðŸ›’</button>
		</div>
	</div> 

	<script src="index.js"></script>
</body>

</html>
